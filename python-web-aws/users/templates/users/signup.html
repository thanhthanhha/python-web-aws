{% extends 'blog/base-header.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div id="main">
    <div class="content-section d-flex flex-column justify-content-center align-items-center">
        <div class="w-50">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
        
        <div class="form-group d-flex justify-content-center align-items-center">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'signin' %}">Sign In</a>
            </small>
        </div>
        </div>
    </div>
</div>
{% endblock content %}
