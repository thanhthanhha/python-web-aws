{% load crispy_forms_tags %}

<!-- Modal Password -->
<!-- Send API using Django Form -->
<div class="modal fade" id="UpdatePostModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Post Update</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <form method="POST" id="form-update" enctype='multipart/form-data' action="">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ post_updateform | crispy }}
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" form="form-update">Save changes</button>
        </div>
      </div>
    </div>
  </div>
