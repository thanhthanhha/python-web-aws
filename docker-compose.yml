version: '3.8'

services:
  web:
    build: ./python-web-aws
    command: bash -c 'gunicorn pythonweb.wsgi:application --bind 0.0.0.0:8000'
    volumes:
      - ./python-web-aws/:/usr/src/app/
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    expose:
      - 8000
    env_file:
      - ./python-web-aws/.env
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  static_volume:
  media_volume: